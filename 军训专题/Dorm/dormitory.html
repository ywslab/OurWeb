		<div class="thebody">
			<p class="pone">&nbsp大扫除前...</p>
			<p class="ptwo">军训好几天了，我们寝室里的老油条们却还是老样子，身为一寝之长，我颇为无奈(￣.￣)</p>
			<div class="photoa"><img src="img/09.jpg"></div>
			<p class="pthree">&nbsp全寝出动</p>
			<p class="ptwo">&nbsp&nbsp&nbsp&nbsp灭绝师太（女排长）突然说要检查内务，把我吓得不轻。回去赶快拉舍友大扫除。&nbsp&nbsp嗯，不得不说现在寝室干净多了。</p>
			<div class="images">
				<div class="photob"><img src="img/03.jpg"></div>

			</div>
			
			<p class="pfour">&nbsp扫除结束</p>
			<p class="ptwo">&nbsp&nbsp&nbsp&nbsp大扫除结束了，但它留下的痕迹却不会消失，我们寝室变得整洁，而我则变得更加称职了。</p>
